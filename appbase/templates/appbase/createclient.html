{% extends "baseTemplate.html" %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}
{% block styles %} 
<style>
.login-box form {
    margin: auto;
}
</style>
{% endblock %}
{% block content %}
<div class="login-area login-s2">
	<div class="container">
		<div class="login-box ptb--100" style="padding: 0;">
			<form style="width: 950px;" enctype="multipart/form-data" action="{% url 'appbase:createclient' %}" method="post">
				{% csrf_token %}
				<div class="login-form-head" style="padding: 15px;">
					<h4>Création d'un client</h4>
				</div>
				{% if message_confirm %}
					<div class="login-form-head" style="padding: 15px;">
						<h6 style="color: {{ color_msg }};">{{ message_confirm }}</h6>
					</div>
				{% endif %}
				<div class="login-form-body col-sm-12" style="padding: 10px;display: inline-flex;">
					<div class="col-sm-6">
						<div class="form-gp">
							<label for="code">Code</label>
							<input type="text" id="code" name="code">
							<i class=""></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="nom">Nom</label>
							<input type="text" id="nom" name="nom">
							<i class=""></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="prenom">Prenom</label>
							<input type="text" id="prenom" name="prenom">
							<i class=""></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="adresse">Adresse</label>
							<input type="text" id="adresse" name="adresse">
							<i class="fa fa-inbox"></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="tel">Téléphone</label>
							<input type="text" id="tel" name="tel">
							<i class="fa fa-phone"></i>
							<div class="text-danger"></div>
						</div>
						
						<div class="custom-file">
						  <input type="file" class="custom-file-input" id="photo" name="photo" lang="fr" accept=".jpg,.png,.JPG,.PNG">
						  <label class="custom-file-label" for="photo">Ajouter une photo</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-gp">
							 <select class="form-control" name="civilite" id="civilite">
								<option value="" disabled selected>-- Civilite --</option>
								<option value="M">M.</option>
								<option value="F">Me</option>
								<option value="N">Mlle</option>
							</select>
						</div>
						<div class="form-gp" style="margin-top: -8px;">
							<label for="nationalite">Nationalité</label>
							<input type="text" id="nationalite" name="nationalite">
							<i class=""></i>
							<div class="text-danger"></div>
						</div>
						
						<div class="form-gp">
							<label for="cni">CNI</label>
							<input type="text" id="email" name="cni">
							<i class="fa fa-credit-card"></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="datenaissance">Date de naissance</label>
							<input type="date" id="datenaissance" name="datenaissance">
							<i class="fa fa-calendar"></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp">
							<label for="profession">Profession</label>
							<input type="text" id="profession" name="profession">
							<i class="fa fa-user"></i>
							<div class="text-danger"></div>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="signatureclient" name="signatureclient" lang="fr" accept=".jpg,.png,.JPG,.PNG">
						    <label class="custom-file-label" for="signatureclient">Ajouter une signature</label>
						</div>
						
					</div>
					
					
					
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="submit-btn-area">
							<button id="form_cancel" type="button" style="width: 50%;background: #dc3545;color: #fff" onclick="cancel()">Annuler <i class="fa fa-ban" aria-hidden="true"></i></button>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="submit-btn-area">
							<button id="form_submit" class="form_submit" type="submit" style="width: 50%;background: #4336f9;color: #fff">Enregistrer <i class="ti-arrow-right"></i></button>
						</div>
					</div>
				</div>
					
			</form>
		</div>
	</div>
</div>

<button type="button" id="modalDisplay" class="btn btn-primary btn-flat btn-lg mt-3" data-toggle="modal" data-target="#confirmModal" style="display: none;">Launch demo modal</button>
<div class="modal fade" id="confirmModal">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
			<div class="modal-body">
				<p id="modalBody"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" style="font-size: 15px;">ok</button>
			</div>
		</div>
	</div>
</div>
	<script>
		function cancel() {
			$("#code").val("");
			$("#nom").val("");
			$("#prenom").val("");
			$("#adresse").val("");
			$("#tel").val("");
			$("#photo").val("");
			$("#civilite").val("");
			$("#nationalite").val("");
			$("#cni").val("");
			$("#profession").val("");
			$("#signature").val("");
			$("#datenaissance").val("");
		}
	</script>
{% endblock %}
